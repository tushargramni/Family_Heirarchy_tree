    <script>
      var i = 0;
      var elem = document.getElementById("progressBar");
      const d1 = document.getElementById("box-1");
      const d2 = document.getElementById("box-2");
      const d3 = document.getElementById("box-3");
      const sp = document.getElementById("sp");

      function progress() {
        if (i == 0) {
          i = 1;

          var width = 1;
          var count = 1;
          var id = setInterval(frame, 50);

          function frame() {
            if (width >= 100) {
              clearInterval(id);
              d1.style.display = "none";
              d2.style.display = "grid";
              d3.style.display = "none";
              i = 0;
            } else {
              width++;
              count++;
              count *= count;
              elem.style.width = width + "%";
              sp.style.animationIterationCount = count;
              d1.style.display = "flex";
              d2.style.display = "none";
              d3.style.display = "none";

              // txt.innerHTML = width + "%";
            }
          }
        }
      }
      progress();

      function link(text) {
        d2.style.display = "none";
        d3.style.display = "grid";
        console.log(text);
        if (text == "Rajput") {
          document.getElementById("tag").innerHTML = "Rajput Family Tree";
        } else if (text == "Gramni") {
          document.getElementById("tag").innerHTML = "Gramni Family Tree";
        } else if (text == "Kashyap") {
          document.getElementById("tag").innerHTML = "Kashyap Family Tree";
        } else {
          document.getElementById("tag").innerHTML = "Verma Family Tree";
        }
      }
